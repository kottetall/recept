<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8762344d3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <title>Familjens receptapp</title>
</head>

<body>
    <section class="mainApp">
        <nav>
            <ul class="weekNav">
                <li class="day" id="monday" data-index="0">Mån</li>
                <li class="day" id="tuesday" data-index="1">Tis</li>
                <li class="day" id="wednesday" data-index="2">Ons</li>
                <li class="day" id="thursday" data-index="3">Tors</li>
                <li class="day" id="friday" data-index="4">Fre</li>
                <li class="day" id="saturday" data-index="5">Lör</li>
                <li class="day" id="sunday" data-index="6">Sön</li>
            </ul>
        </nav>
        <article class="week">
            <div class="weekday">

                <div class="weekday">

                </div>


            </div>
        </article>
    </section>

    <section class="addRecipeApp">
        <article class="week">
            <label for="rubrikInput">Rubrik
                <input type="text" name="rubrikInput"></label>

            <label for="tidInput">Ungefärlig tid
                <input type="text" name="tidInput"></label>

            <label for="portionerInput">Antal portioner
                <input type="text" name="portionerInput"></label>

            <label for="ingrediensInput">Ingredienser
                <ul class="ingrediensInputLista">
                    <li><input type="text" name="ingrediensInput" class="ingredienserInput"> <i
                            class="fas fa-plus-circle"></i></li>
                </ul>
            </label>

            <label for="stegInput">
                Steg
                <ol class="stegInputLista">
                    <li><textarea name="stegInput" id="" cols="30" rows="2"></textarea>
                        <i class="fas fa-plus-circle"></i></li>
                </ol>
            </label>


            <i class="fas fa-plus-circle fa-4x tillfalligSwitch" onclick="switchApp()"></i>

        </article>

    </section>
    <script src="src/funktioner.js"></script>
    <script src="src/app.js"></script>
    <script src="src/addRecipe.js"></script>
</body>

</html>
