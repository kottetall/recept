<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8762344d3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
    <title>Familjens receptapp</title>
</head>

<body>
    <section class="mainApp">
        <nav>
            <ul class="weekNav">
                <li class="day" id="monday" data-index="0">Mån</li>
                <li class="day" id="tuesday" data-index="1">Tis</li>
                <li class="day" id="wednesday" data-index="2">Ons</li>
                <li class="day" id="thursday" data-index="3">Tors</li>
                <li class="day" id="friday" data-index="4">Fre</li>
                <li class="day" id="saturday" data-index="5">Lör</li>
                <li class="day" id="sunday" data-index="6">Sön</li>
            </ul>
        </nav>
        <article class="week">
            <div class="weekday">

                <div class="weekday">

                </div>


            </div>
        </article>
    </section>

    <section class="addRecipeApp">

        <i class="fas fa-utensils toRecipes"></i>

        <header data-child-elements-open="false">
            <span class="rubrikLaggaTill">Hur vill du lägga till receptet?</span>
            <div class="buttonsLaggaTill">
                <input type="button" class="laggaTillUrl" value="Med länk" data-malklass="medUrlContainer">
                <input type="button" class="laggaTillSjalv" value="Skriva in själv" data-malklass="sjalvContainer">
            </div>
        </header>

        <form class="medUrlContainer">
            <div class="inputLabelContainer">
                <label for="urlInput">URL</label>
                <input type="text" name="urlInput" id="urlInput">
            </div>
            <input type="submit" value="Lägg till" id="addUrl">
        </form>

        <form class="sjalvContainer">
            <div class="inputLabelContainer">
                <label for="namnInput">Namn på maträtten</label>
                <input type="text" name="namnInput" id="namnInput">
            </div>
            <div class="tidOchPortionerContainer">
                <div class="inputLabelContainer">
                    <label for="portionerInput">Antal portioner</label>
                    <input type="text" name="portionerInput" id="portionerInput">
                </div>

                <div class="inputLabelContainer">
                    <label for="tidInput">Tid att laga</label>
                    <input type="text" name="tidInput" id="tidInput">
                </div>
            </div>
            <h2>Ingredienser</h2>
            <ul class="ingredienserContainer">
                <li class="ingrediensItem">
                    <div class="inputLabelContainer ingrediensNamnContainer">
                        <label for="ingrediensNamnInput">Ingrediens</label>
                        <input type="text" name="ingrediensNamnInput" class="ingrediensInput">
                    </div>
                    <div class="inputLabelContainer">
                        <label for="ingrediensMangdInput">Mängd</label>
                        <input type="text" name="ingrediensMangdInput" class="ingrediensInput">
                    </div>
                    <i class="fas fa-plus-circle"></i>
                </li>
            </ul>

            <div class="stegMainContainer" data-steg=1>
                <h2>Steg</h2>
                <div class="stegIndividuellContainer" data-steg=1>
                    <p class="stegInput" contenteditable="true"></p>
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
            <input type="submit" value="Lägg till" id="addOwn">
        </form>


        </article>

    </section>
    <script src="src/funktioner.js"></script>
    <script src="src/app.js"></script>
    <script src="src/addRecipe.js"></script>
</body>

</html>
